<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!--Font-->
  <link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
  <!---favicon-->
  <link rel="shortcut icon" href="sp.png" type="image/x-icon">
    <title>Sohag Onlie Point</title>
  <style>
    .success,
    .error {
      color: white;
      margin: 5px 0 15px 0px;
      padding: 3px;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
</head>

<body>
  <div class="container text-center">
    <div class="p-3 mb-3 bg-white border border-top-0">
      <h1>Sohag Online point</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card-deck text-center">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="mobileTitle">Mobile</h5>
              <p class="card-text" id="mobilePrice">20000.TK</p>
            </div>
            <div>
              <button type="button" class="btn btn-success btn-sm btn-block" id="mobileBtn"><strong>ADD
                  CART</strong></button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-deck text-center">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="laptopTitle">Loptop</h5>
              <p class="card-text" id="laptopPrice">50000.TK</p>
            </div>
            <div>
              <button type="button" class="btn btn-success btn-sm btn-block" id="laptopBtn"><strong>ADD
                  CART</strong></button>
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-6">
        <div id="box">
          <h2 class="text-center">Cart</h2>
          <table class="table table-striped" id="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
              </tr>
            </thead>

            <tbody id="cardList"></tbody>
          </table>
          <div>
            <button type="button" class="btn btn-success btn-sm btn-block"
              id="purchaseBtn"><strong>PURCHASE</strong></button>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
